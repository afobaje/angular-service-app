<section class="signup">
    <div class="signup-wrapper">
      <div class="signup-form">
        <div class="topic">
          <h1>Log in to your Swiftr account</h1>
          <p class="small">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        </div>
        <form action="">
         
          <div class="email-form flex mt-1 flex-column">
            <label for="email">Email</label>
            <input type="email" />
          </div>
          <div class="password-form flex mt-1 flex-column">
            <label for="password">Password</label>
            <div class="password-wrapper relative flex flex-column ">
              <input type="password"  autocomplete="current-password" />
              <div class="visible">
                <button >show</button>
              </div>
            </div>
            <p class="smaller">At least 8 characters long</p>
          </div>
          <div class="remember-form flex mt-1 ">
              <input type="checkbox" name="check">
            <label for="check">
                Remember me
            </label>
          </div>
          <div class="submit-button mt-1 flex flex-column ">
            <button class="account">Log in</button>
          </div>
        </form>
        <div class="form-context flex ">
          <div class="hor-line"></div>
          <span>or sign up with</span>
          <div class="hor-line"></div>
        </div>
        <div class="sign-up-helpers">
          <button>Google</button>
          <button>Github</button>
        </div>
      </div>
    </div>
  </section>
